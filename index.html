    <h1> <b> Vote </b> for your <b> favorite Marteria Album</b></h1>
    <div class="container">
        <div class="columns col-gapless">
            <div class="column col-0"></div>
            <div class="column col-6">

                <div class="form-group">
                    <div class="has-icon-left">
                        <input class="form-input" type="text" id="name" name="name" placeholder="Max Mustermann">
                        <i class="form-icon icon icon-people"></i>
                    </div>
                </div>
                <div>
                    <div class="has-icon-left">
                        <input class="form-input" type="text" id="email" name="email"
                            placeholder="yourmail@website.com">
                        <i class="form-icon icon icon-mail"></i>
                    </div>
                </div>
                <div>
                    <label class="form-label" for="6-Digit-Code">6-Digit-Code</label>
                    <input class="form-input" type="text" id="6DigitCode" name="6-Digit-Code" placeholder="123456">
                </div>

            </div>
            <div class="column col-0"></div>
        </div>
    </div>
    <div class="columns col-gapless">
        <div class="column col-0"></div>
        <div class="">
            <h2>Choose <b>one</b> album</h2>
        </div>
        <div class="column col-0"></div>
    </div>

    <!-- Album Cards (cards.js file) -->
    <div id="album"></div>

    <div class="columns col-gapless">
        <div class="column col-0"></div>
        <div class="">
            <h3>Rate it</h3>
        </div>
        <div class="column col-0"></div>
    </div>


    <div class="container">
        <div class="columns">
            <div class="column col-0"></div>
            <div class="">
                <table>
                    <tr>
                        <!-- In this div, id=heart gets triggered by the cards.js script -->
                        <div id="heart"></div>
                    </tr>
                </table>
            </div>


            <div class="column col-0"></div>
        </div>
    </div>
    <!-- Hidden Error Messages -->
    <div id="error-name" class="error-message">Please put your name into the field!</div>
    <div id="error-email" class="error-message">No valid email!</div>
    <div id="error-6DigitCode" class="error-message">Please put 6 digits into the field!</div>
    <div id="error-favorite-album" class="error-message">Please select your favorite album!</div>
    <div id="error-rating" class="error-message">Please rate the album!</div>

    <div class="columns col-gapless">
        <div class="column col-0"></div>
        <div class="">
            <button id="submit-form" class="btn btn-success btn-lg">Vote</button>
            <button id="reset-form" class="btn btn-error btn-lg">Reset Form</button>
        </div>
        <div class="column col-0"></div>
    </div>
    
    <script type="application/javascript" src="./js/script.js"></script>
    <script type="application/javascript" src="./js/cards.js"></script>
</body>
